apiVersion: kustomize.config.k8s.io/v1beta1
kind: Patch
metadata:
  name: es-plugins-translations
patch: |-
  - op: replace
    path: /plugins/0/description
    value: "Comandos integrados para WPStore CLI siguiendo estándares SAI"
  - op: replace
    path: /plugins/1/description
    value: "Gestión de paquetes para aplicaciones personalizadas"
  - op: replace
    path: /plugins/2/description
    value: "Plugin de prueba que muestra un saludo"
  - op: replace
    path: /settings/default_language
    value: "es"
