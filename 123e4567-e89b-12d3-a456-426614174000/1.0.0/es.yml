pkgmanager:
  description: "Gestión de paquetes para aplicaciones personalizadas"
  commands:
    install:
      description: "Instalar un paquete"
      examples:
        - description: "Instalar la última versión de un paquete"
        - description: "Instalar una versión específica de un paquete"
        - description: "Forzar la instalación aunque ya esté presente"
        - description: "Instalar una versión específica con flag force"
      args:
        package-name:
          description: "Nombre del paquete a instalar (cadena, obligatorio)"
      flags:
        --version:
          description: "Versión del paquete a instalar"
        --force:
          description: "Forzar la instalación aunque ya esté presente"

    remove:
      description: "Eliminar un paquete"
      examples:
        - description: "Eliminar un paquete"
        - description: "Eliminar un paquete y sus archivos de configuración"
      args:
        package-name:
          description: "Nombre del paquete a eliminar (cadena, obligatorio)"
      flags:
        --purge:
          description: "También eliminar archivos de configuración"

    list:
      description: "Listar paquetes instalados"
      examples:
        - description: "Listar solo los paquetes instalados"
        - description: "Listar todos los paquetes incluyendo no instalados"
        - description: "Listar paquetes en formato JSON"
        - description: "Listar paquetes en formato YAML"
        - description: "Listar todos los paquetes en formato tabla"
      flags:
        --all:
          description: "Mostrar también paquetes no instalados"
        --format:
          description: "Formato de salida (json, yaml, table)"
