name: "pkgmanager"
version: "1.0.0"
description:
  it: "Gestione pacchetti per applicazioni custom"
  en: "Package management for custom applications"
  es: "Gestión de paquetes para aplicaciones personalizadas"
author: "System"
source_repo: "https://github.com/ploffredi/wpstore-plugins/tree/main/pkgmanager"
plugin_type: "go"
commands:
  - name: "install"
    description:
      it: "Installa un pacchetto"
      en: "Install a package"
      es: "Instalar un paquete"
    usage: "install <package-name>"
    examples:
      - description: "Install the latest version of a package"
        command: "wpcli pkg install my-package"
      - description: "Install a specific version of a package"
        command: "wpcli pkg install my-package --version 1.2.3"
      - description: "Force install a package even if already present"
        command: "wpcli pkg install my-package --force"
      - description: "Install a specific version with force flag"
        command: "wpcli pkg install my-package --version 1.2.3 --force"
    args:
      - name: "package-name"
        type: "string"
        description:
          it: "Nome del pacchetto da installare (stringa, obbligatorio)"
          en: "Name of the package to install (string, required)"
          es: "Nombre del paquete a instalar (cadena, obligatorio)"
        required: true
    flags:
      - name: "--version"
        shorthand: "-v"
        type: "string"
        description:
          it: "Versione del pacchetto da installare"
          en: "Version of the package to install"
          es: "Versión del paquete a instalar"
        required: false
      - name: "--force"
        shorthand: "-f"
        type: "bool"
        description:
          it: "Forza l'installazione anche se già presente"
          en: "Force installation even if already present"
          es: "Forzar la instalación aunque ya esté presente"
        required: false
  - name: "remove"
    description:
      it: "Rimuove un pacchetto"
      en: "Remove a package"
      es: "Eliminar un paquete"
    usage: "remove <package-name>"
    examples:
      - description: "Remove a package"
        command: "wpcli pkg remove my-package"
      - description: "Remove a package and its configuration files"
        command: "wpcli pkg remove my-package --purge"
    args:
      - name: "package-name"
        type: "string"
        description:
          it: "Nome del pacchetto da rimuovere (stringa, obbligatorio)"
          en: "Name of the package to remove (string, required)"
          es: "Nombre del paquete a eliminar (cadena, obligatorio)"
        required: true
    flags:
      - name: "--purge"
        shorthand: "-p"
        type: "bool"
        description:
          it: "Rimuove anche i file di configurazione"
          en: "Also remove configuration files"
          es: "También eliminar archivos de configuración"
        required: false
  - name: "list"
    description:
      it: "Lista i pacchetti installati"
      en: "List installed packages"
      es: "Listar paquetes instalados"
    usage: "list"
    examples:
      - description: "List only installed packages"
        command: "wpcli pkg list"
      - description: "List all packages including uninstalled ones"
        command: "wpcli pkg list --all"
      - description: "List packages in JSON format"
        command: "wpcli pkg list --format json"
      - description: "List packages in YAML format"
        command: "wpcli pkg list --format yaml"
      - description: "List all packages in table format"
        command: "wpcli pkg list --all --format table"
    args: []
    flags:
      - name: "--all"
        shorthand: "-a"
        type: "bool"
        description:
          it: "Mostra anche i pacchetti non installati"
          en: "Show also uninstalled packages"
          es: "Mostrar también paquetes no instalados"
        required: false
      - name: "--format"
        shorthand: "-f"
        type: "string"
        description:
          it: "Formato di output (json, yaml, table)"
          en: "Output format (json, yaml, table)"
          es: "Formato de salida (json, yaml, table)"
        required: false
        default: "table"
settings:
  supported_languages:
    - it
    - en
    - es
