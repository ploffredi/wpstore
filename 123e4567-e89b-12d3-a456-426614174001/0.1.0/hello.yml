name: "hello"
version: "0.1.0"
description:
  it: "Plugin di test che stampa un saluto"
  en: "Test plugin that prints a greeting"
  es: "Plugin de prueba que imprime un saludo"
author: "System"
source_repo: "https://github.com/ploffredi/wpstore-plugins/tree/main/hello"
plugin_type: "go"
commands:
  - name: "greet"
    description:
      it: "Stampa un saluto personalizzato"
      en: "Print a personalized greeting"
      es: "Imprimir un saludo personalizado"
    usage: "greet [name]"
    examples:
      - command: "wpcli greet # Print a default greeting"
      - command: "wpcli greet John # Print a greeting with a name"
      - command: "wpcli greet --language it # Print a greeting in Italian"
      - command: "wpcli greet --language es --formal # Print a formal greeting in Spanish"
      - command: "wpcli greet Maria --language it --formal # Print a formal greeting with a name in Italian"
    args:
      - name: "name"
        type: "string"
        description:
          it: "Nome della persona da salutare (stringa, opzionale)"
          en: "Name of the person to greet (string, optional)"
          es: "Nombre de la persona a saludar (cadena, opcional)"
        required: false
    flags:
      - name: "--language"
        shorthand: "-l"
        type: "string"
        description:
          it: "Lingua del saluto (it, en, es)"
          en: "Greeting language (it, en, es)"
          es: "Idioma del saludo (it, en, es)"
        required: false
        default: "en"
      - name: "--formal"
        shorthand: "-f"
        type: "bool"
        description:
          it: "Usa il formato formale"
          en: "Use formal format"
          es: "Usar formato formal"
        required: false
        default: false
settings:
  default_greeting:
    it: "Ciao"
    en: "Hello"
    es: "Hola"
  supported_languages:
    - it
    - en
    - es
