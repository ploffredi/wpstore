name: "hello"
version: "0.0.1"
description: "Test plugin that prints a greeting"
author: "System"
source_repo: "https://github.com/ploffredi/wpstore-plugins/tree/main/hello"
plugin_type: "go"
commands:
  - name: "greet"
    description: "Print a personalized greeting"
    usage: "greet [nome]"
    flags:
      - name: "--language"
        shorthand: "-l"
        description: "Greeting language (it, en, es)"
        required: false
        default: "en"
      - name: "--formal"
        shorthand: "-f"
        description: "Use formal format"
        required: false
        default: false
settings:
  default_greeting:
    it: "Ciao"
    en: "Hello"
    es: "Hola"
  supported_languages:
    - it
    - en
    - es
