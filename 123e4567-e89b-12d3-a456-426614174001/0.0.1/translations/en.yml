apiVersion: kustomize.config.k8s.io/v1beta1
kind: Patch
metadata:
  name: en-translations-hello
patch: |-
  - op: replace
    path: /description
    value: "Test plugin that prints a greeting"
  - op: replace
    path: /commands/0/description
    value: "Print a personalized greeting"
  - op: replace
    path: /commands/0/examples/0/description
    value: "Print a default greeting"
  - op: replace
    path: /commands/0/examples/1/description
    value: "Print a greeting with a name"
  - op: replace
    path: /commands/0/examples/2/description
    value: "Print a greeting in Italian"
  - op: replace
    path: /commands/0/examples/3/description
    value: "Print a formal greeting in Spanish"
  - op: replace
    path: /commands/0/examples/4/description
    value: "Print a formal greeting with a name in Italian"
  - op: replace
    path: /commands/0/args/0/description
    value: "Name of the person to greet (string, optional)"
  - op: replace
    path: /commands/0/flags/0/description
    value: "Greeting language (it, en, es)"
  - op: replace
    path: /commands/0/flags/1/description
    value: "Use formal format"
