apiVersion: kustomize.config.k8s.io/v1beta1
kind: Patch
metadata:
  name: es-translations
patch: |-
  - op: replace
    path: /description
    value: "Comandos integrados para WPStore CLI siguiendo estándares SAI"
  - op: replace
    path: /commands/install/description
    value: "Instalar software o servicio"
  - op: replace
    path: /commands/install/examples/0/description
    value: "Instalar software usando configuración predeterminada"
  - op: replace
    path: /commands/install/examples/1/description
    value: "Instalar software con proveedor específico"
  - op: replace
    path: /commands/install/examples/2/description
    value: "Instalar software en modo dry-run"
  - op: replace
    path: /commands/install/arguments/software/description
    value: "Nombre del software a instalar"
  - op: replace
    path: /commands/install/flags/provider/description
    value: "Especificar el proveedor a utilizar"
  - op: replace
    path: /commands/install/flags/dry-run/description
    value: "Ejecutar en modo noop sin realizar cambios"
  - op: replace
    path: /commands/install/flags/yes/description
    value: "Asumir sí a todas las preguntas"

  - op: replace
    path: /commands/upgrade/description
    value: "Actualizar software o servicio"
  - op: replace
    path: /commands/upgrade/examples/0/description
    value: "Actualizar software a la última versión"
  - op: replace
    path: /commands/upgrade/examples/1/description
    value: "Actualizar software con proveedor específico"
  - op: replace
    path: /commands/upgrade/arguments/software/description
    value: "Nombre del software a actualizar"
  - op: replace
    path: /commands/upgrade/flags/provider/description
    value: "Especificar el proveedor a utilizar"
  - op: replace
    path: /commands/upgrade/flags/dry-run/description
    value: "Ejecutar en modo noop sin realizar cambios"
  - op: replace
    path: /commands/upgrade/flags/yes/description
    value: "Asumir sí a todas las preguntas"

  - op: replace
    path: /commands/uninstall/description
    value: "Desinstalar software o servicio"
  - op: replace
    path: /commands/uninstall/examples/0/description
    value: "Desinstalar software"
  - op: replace
    path: /commands/uninstall/examples/1/description
    value: "Desinstalar software con proveedor específico"
  - op: replace
    path: /commands/uninstall/arguments/software/description
    value: "Nombre del software a desinstalar"
  - op: replace
    path: /commands/uninstall/flags/provider/description
    value: "Especificar el proveedor a utilizar"
  - op: replace
    path: /commands/uninstall/flags/dry-run/description
    value: "Ejecutar en modo noop sin realizar cambios"
  - op: replace
    path: /commands/uninstall/flags/yes/description
    value: "Asumir sí a todas las preguntas"

  - op: replace
    path: /commands/start/description
    value: "Iniciar un software o servicio"
  - op: replace
    path: /commands/start/examples/0/description
    value: "Iniciar un servicio"
  - op: replace
    path: /commands/start/arguments/software/description
    value: "Nombre del software o servicio a iniciar"
  - op: replace
    path: /commands/start/flags/dry-run/description
    value: "Ejecutar en modo noop sin realizar cambios"
  - op: replace
    path: /commands/start/flags/yes/description
    value: "Asumir sí a todas las preguntas"

  # Information Actions
  - op: add
    path: /commands/info
    value:
      description: "Obtener información detallada sobre un software o servicio"
      examples:
        - description: "Obtener información del software"
        - description: "Obtener información detallada del software"
      arguments:
        software:
          description: "Nombre del software o servicio para obtener información"
      flags:
        verbose:
          description: "Mostrar información detallada"

  - op: add
    path: /commands/help
    value:
      description: "Obtener ayuda para un software o servicio"
      examples:
        - description: "Obtener ayuda para un software"
      arguments:
        software:
          description: "Nombre del software o servicio para obtener ayuda"
      flags:
        topic:
          description: "Tema de ayuda específico"

  - op: add
    path: /commands/ask
    value:
      description: "Hacer una pregunta sobre un software o servicio"
      examples:
        - description: "Hacer una pregunta sobre un software"
      arguments:
        software:
          description: "Nombre del software o servicio"
        question:
          description: "Pregunta a hacer sobre el software"
      flags:
        format:
          description: "Formato de salida (text, markdown)"
