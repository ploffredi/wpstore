apiVersion: kustomize.config.k8s.io/v1beta1
kind: Patch
metadata:
  name: it-translations
patch: |-
  - op: replace
    path: /description
    value: "Comandi integrati per WPStore CLI seguendo gli standard SAI"
  - op: replace
    path: /commands/install/description
    value: "Installa software o servizio"
  - op: replace
    path: /commands/install/examples/0/description
    value: "Installa software usando le impostazioni predefinite"
  - op: replace
    path: /commands/install/examples/1/description
    value: "Installa software con un provider specifico"
  - op: replace
    path: /commands/install/examples/2/description
    value: "Installa software in modalità dry-run"
  - op: replace
    path: /commands/install/arguments/software/description
    value: "Nome del software da installare"
  - op: replace
    path: /commands/install/flags/provider/description
    value: "Specifica il provider da utilizzare"
  - op: replace
    path: /commands/install/flags/dry-run/description
    value: "Esegui in modalità noop senza apportare modifiche"
  - op: replace
    path: /commands/install/flags/yes/description
    value: "Assumi sì a tutte le domande"

  - op: replace
    path: /commands/upgrade/description
    value: "Aggiorna software o servizio"
  - op: replace
    path: /commands/upgrade/examples/0/description
    value: "Aggiorna software all'ultima versione"
  - op: replace
    path: /commands/upgrade/examples/1/description
    value: "Aggiorna software con un provider specifico"
  - op: replace
    path: /commands/upgrade/arguments/software/description
    value: "Nome del software da aggiornare"
  - op: replace
    path: /commands/upgrade/flags/provider/description
    value: "Specifica il provider da utilizzare"
  - op: replace
    path: /commands/upgrade/flags/dry-run/description
    value: "Esegui in modalità noop senza apportare modifiche"
  - op: replace
    path: /commands/upgrade/flags/yes/description
    value: "Assumi sì a tutte le domande"

  - op: replace
    path: /commands/uninstall/description
    value: "Disinstalla software o servizio"
  - op: replace
    path: /commands/uninstall/examples/0/description
    value: "Disinstalla software"
  - op: replace
    path: /commands/uninstall/examples/1/description
    value: "Disinstalla software con un provider specifico"
  - op: replace
    path: /commands/uninstall/arguments/software/description
    value: "Nome del software da disinstallare"
  - op: replace
    path: /commands/uninstall/flags/provider/description
    value: "Specifica il provider da utilizzare"
  - op: replace
    path: /commands/uninstall/flags/dry-run/description
    value: "Esegui in modalità noop senza apportare modifiche"
  - op: replace
    path: /commands/uninstall/flags/yes/description
    value: "Assumi sì a tutte le domande"

  - op: replace
    path: /commands/start/description
    value: "Avvia un software o servizio"
  - op: replace
    path: /commands/start/examples/0/description
    value: "Avvia un servizio"
  - op: replace
    path: /commands/start/arguments/software/description
    value: "Nome del software o servizio da avviare"
  - op: replace
    path: /commands/start/flags/dry-run/description
    value: "Esegui in modalità noop senza apportare modifiche"
  - op: replace
    path: /commands/start/flags/yes/description
    value: "Assumi sì a tutte le domande"

  - op: add
    path: /commands/stop
    value:
      description: "Ferma un software o servizio"
      examples:
        - description: "Ferma un servizio"
      arguments:
        software:
          description: "Nome del software o servizio da fermare"
      flags:
        dry-run:
          description: "Esegui in modalità noop senza apportare modifiche"
        yes:
          description: "Assumi sì a tutte le domande"

  - op: add
    path: /commands/restart
    value:
      description: "Riavvia un software o servizio"
      examples:
        - description: "Riavvia un servizio"
      arguments:
        software:
          description: "Nome del software o servizio da riavviare"
      flags:
        dry-run:
          description: "Esegui in modalità noop senza apportare modifiche"
        yes:
          description: "Assumi sì a tutte le domande"

  - op: add
    path: /commands/enable
    value:
      description: "Abilita un software o servizio"
      examples:
        - description: "Abilita un servizio"
      arguments:
        software:
          description: "Nome del software o servizio da abilitare"
      flags:
        dry-run:
          description: "Esegui in modalità noop senza apportare modifiche"
        yes:
          description: "Assumi sì a tutte le domande"

  - op: add
    path: /commands/disable
    value:
      description: "Disabilita un software o servizio"
      examples:
        - description: "Disabilita un servizio"
      arguments:
        software:
          description: "Nome del software o servizio da disabilitare"
      flags:
        dry-run:
          description: "Esegui in modalità noop senza apportare modifiche"
        yes:
          description: "Assumi sì a tutte le domande"

  - op: add
    path: /commands/status
    value:
      description: "Controlla lo stato di un software o servizio"
      examples:
        - description: "Controlla lo stato di un servizio"
      arguments:
        software:
          description: "Nome del software o servizio di cui controllare lo stato"
      flags:
        verbose:
          description: "Mostra informazioni dettagliate sullo stato"

  # Information Actions
  - op: add
    path: /commands/info
    value:
      description: "Ottieni informazioni dettagliate su un software o servizio"
      examples:
        - description: "Ottieni informazioni su un software"
        - description: "Ottieni informazioni dettagliate su un software"
      arguments:
        software:
          description: "Nome del software o servizio di cui ottenere informazioni"
      flags:
        verbose:
          description: "Mostra informazioni dettagliate"

  - op: add
    path: /commands/help
    value:
      description: "Ottieni aiuto per un software o servizio"
      examples:
        - description: "Ottieni aiuto per un software"
      arguments:
        software:
          description: "Nome del software o servizio di cui ottenere aiuto"
      flags:
        topic:
          description: "Argomento di aiuto specifico"

  - op: add
    path: /commands/ask
    value:
      description: "Fai una domanda su un software o servizio"
      examples:
        - description: "Fai una domanda su un software"
      arguments:
        software:
          description: "Nome del software o servizio"
        question:
          description: "Domanda da fare sul software"
      flags:
        format:
          description: "Formato di output (text, markdown)"
