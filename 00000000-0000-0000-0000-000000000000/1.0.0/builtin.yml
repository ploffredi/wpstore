name: builtin
version: 1.0.0
description:
  it: "Comandi integrati per WPStore CLI seguendo gli standard SAI"
  en: "Built-in commands for WPStore CLI following SAI standards"
  es: "Comandos integrados para WPStore CLI siguiendo estándares SAI"
author: WPStore Team
commands:
  # Installation Actions
  - name: install
    description:
      it: "Installa software o servizio"
      en: "Install software or service"
      es: "Instalar software o servicio"
    usage: wpcli install <software> [options]
    examples:
      - description:
          it: "Installa software usando le impostazioni predefinite"
          en: "Install software using default settings"
          es: "Instalar software usando configuración predeterminada"
        command: wpcli install nginx
      - description:
          it: "Installa software con un provider specifico"
          en: "Install software with specific provider"
          es: "Instalar software con proveedor específico"
        command: wpcli install docker --provider docker.io
      - description:
          it: "Installa software in modalità dry-run"
          en: "Install software in dry-run mode"
          es: "Instalar software en modo dry-run"
        command: wpcli install mysql --dry-run
    arguments:
      - name: software
        description:
          it: "Nome del software da installare"
          en: "Name of the software to install"
          es: "Nombre del software a instalar"
        required: true
        type: string
    flags:
      - name: provider
        shorthand: p
        description:
          it: "Specifica il provider da utilizzare"
          en: "Specify the provider to use"
          es: "Especificar el proveedor a utilizar"
        type: string
      - name: dry-run
        description:
          it: "Esegui in modalità noop senza apportare modifiche"
          en: "Run in noop mode without doing changes"
          es: "Ejecutar en modo noop sin realizar cambios"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description:
          it: "Assumi sì a tutte le domande"
          en: "Assume yes to all prompted questions"
          es: "Asumir sí a todas las preguntas"
        type: bool
        default: false

  - name: upgrade
    description:
      it: "Aggiorna software o servizio"
      en: "Upgrade software or service"
      es: "Actualizar software o servicio"
    usage: wpcli upgrade <software> [options]
    examples:
      - description:
          it: "Aggiorna software all'ultima versione"
          en: "Upgrade software to latest version"
          es: "Actualizar software a la última versión"
        command: wpcli upgrade nginx
      - description:
          it: "Aggiorna software con un provider specifico"
          en: "Upgrade software with specific provider"
          es: "Actualizar software con proveedor específico"
        command: wpcli upgrade docker --provider docker.io
    arguments:
      - name: software
        description:
          it: "Nome del software da aggiornare"
          en: "Name of the software to upgrade"
          es: "Nombre del software a actualizar"
        required: true
        type: string
    flags:
      - name: provider
        shorthand: p
        description:
          it: "Specifica il provider da utilizzare"
          en: "Specify the provider to use"
          es: "Especificar el proveedor a utilizar"
        type: string
      - name: dry-run
        description:
          it: "Esegui in modalità noop senza apportare modifiche"
          en: "Run in noop mode without doing changes"
          es: "Ejecutar en modo noop sin realizar cambios"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description:
          it: "Assumi sì a tutte le domande"
          en: "Assume yes to all prompted questions"
          es: "Asumir sí a todas las preguntas"
        type: bool
        default: false

  - name: uninstall
    description:
      it: "Disinstalla software o servizio"
      en: "Uninstall software or service"
      es: "Desinstalar software o servicio"
    usage: wpcli uninstall <software> [options]
    examples:
      - description:
          it: "Disinstalla software"
          en: "Uninstall software"
          es: "Desinstalar software"
        command: wpcli uninstall nginx
      - description:
          it: "Disinstalla software con un provider specifico"
          en: "Uninstall software with specific provider"
          es: "Desinstalar software con proveedor específico"
        command: wpcli uninstall docker --provider docker.io
    arguments:
      - name: software
        description:
          it: "Nome del software da disinstallare"
          en: "Name of the software to uninstall"
          es: "Nombre del software a desinstalar"
        required: true
        type: string
    flags:
      - name: provider
        shorthand: p
        description:
          it: "Specifica il provider da utilizzare"
          en: "Specify the provider to use"
          es: "Especificar el proveedor a utilizar"
        type: string
      - name: dry-run
        description:
          it: "Esegui in modalità noop senza apportare modifiche"
          en: "Run in noop mode without doing changes"
          es: "Ejecutar en modo noop sin realizar cambios"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description:
          it: "Assumi sì a tutte le domande"
          en: "Assume yes to all prompted questions"
          es: "Asumir sí a todas las preguntas"
