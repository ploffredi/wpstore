name: builtin
version: 1.0.0
description: "Built-in commands for WPStore CLI following SAI standards"
author: WPStore Team
commands:
  # Installation Actions
  - name: install
    description: "Install software or service"
    usage: wpcli install <software> [options]
    examples:
      - description: "Install software using default settings"
        command: wpcli install nginx
      - description: "Install software with specific provider"
        command: wpcli install docker --provider docker.io
      - description: "Install software in dry-run mode"
        command: wpcli install mysql --dry-run
    arguments:
      - name: software
        description: "Name of the software to install"
        required: true
        type: string
    flags:
      - name: provider
        shorthand: p
        description: "Specify the provider to use"
        type: string
      - name: dry-run
        description: "Run in noop mode without doing changes"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description: "Assume yes to all prompted questions"
        type: bool
        default: false

  - name: upgrade
    description: "Upgrade software or service"
    usage: wpcli upgrade <software> [options]
    examples:
      - description: "Upgrade software to latest version"
        command: wpcli upgrade nginx
      - description: "Upgrade software with specific provider"
        command: wpcli upgrade docker --provider docker.io
    arguments:
      - name: software
        description: "Name of the software to upgrade"
        required: true
        type: string
    flags:
      - name: provider
        shorthand: p
        description: "Specify the provider to use"
        type: string
      - name: dry-run
        description: "Run in noop mode without doing changes"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description: "Assume yes to all prompted questions"
        type: bool
        default: false

  - name: uninstall
    description: "Uninstall software or service"
    usage: wpcli uninstall <software> [options]
    examples:
      - description: "Uninstall software"
        command: wpcli uninstall nginx
      - description: "Uninstall software with specific provider"
        command: wpcli uninstall docker --provider docker.io
    arguments:
      - name: software
        description: "Name of the software to uninstall"
        required: true
        type: string
    flags:
      - name: provider
        shorthand: p
        description: "Specify the provider to use"
        type: string
      - name: dry-run
        description: "Run in noop mode without doing changes"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description: "Assume yes to all prompted questions"
        type: bool
        default: false

  # Management Actions
  - name: start
    description: "Start a software or service"
    usage: wpcli start <software> [options]
    examples:
      - description: "Start a service"
        command: wpcli start nginx
    arguments:
      - name: software
        description: "Name of the software or service to start"
        required: true
        type: string
    flags:
      - name: dry-run
        description: "Run in noop mode without doing changes"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description: "Assume yes to all prompted questions"
        type: bool
        default: false

  - name: stop
    description: "Stop a software or service"
    usage: wpcli stop <software> [options]
    examples:
      - description: "Stop a service"
        command: wpcli stop nginx
    arguments:
      - name: software
        description: "Name of the software or service to stop"
        required: true
        type: string
    flags:
      - name: dry-run
        description: "Run in noop mode without doing changes"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description: "Assume yes to all prompted questions"
        type: bool
        default: false

  - name: restart
    description: "Restart a software or service"
    usage: wpcli restart <software> [options]
    examples:
      - description: "Restart a service"
        command: wpcli restart nginx
    arguments:
      - name: software
        description: "Name of the software or service to restart"
        required: true
        type: string
    flags:
      - name: dry-run
        description: "Run in noop mode without doing changes"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description: "Assume yes to all prompted questions"
        type: bool
        default: false

  - name: enable
    description: "Enable a software or service"
    usage: wpcli enable <software> [options]
    examples:
      - description: "Enable a service"
        command: wpcli enable nginx
    arguments:
      - name: software
        description: "Name of the software or service to enable"
        required: true
        type: string
    flags:
      - name: dry-run
        description: "Run in noop mode without doing changes"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description: "Assume yes to all prompted questions"
        type: bool
        default: false

  - name: disable
    description: "Disable a software or service"
    usage: wpcli disable <software> [options]
    examples:
      - description: "Disable a service"
        command: wpcli disable nginx
    arguments:
      - name: software
        description: "Name of the software or service to disable"
        required: true
        type: string
    flags:
      - name: dry-run
        description: "Run in noop mode without doing changes"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description: "Assume yes to all prompted questions"
        type: bool
        default: false

  # Monitoring Actions
  - name: status
    description: "Check the status of a software or service"
    usage: wpcli status <software> [options]
    examples:
      - description: "Check the status of a service"
        command: wpcli status nginx
    arguments:
      - name: software
        description: "Name of the software or service to check status"
        required: true
        type: string
    flags:
      - name: verbose
        shorthand: v
        description: "Show detailed status information"
        type: bool
        default: false

  - name: monitor
    description: "Monitor a software or service"
    usage: wpcli monitor <software> [options]
    examples:
      - description: "Monitor a service"
        command: wpcli monitor nginx
    arguments:
      - name: software
        description: "Name of the software or service to monitor"
        required: true
        type: string
    flags:
      - name: interval
        shorthand: i
        description: "Monitoring interval in seconds"
        type: int
        default: 5
      - name: duration
        shorthand: d
        description: "Monitoring duration in minutes (0 for infinite)"
        type: int
        default: 0

  - name: observe
    description: "Observe a software or service"
    usage: wpcli observe <software> [options]
    examples:
      - description: "Observe a service"
        command: wpcli observe nginx
    arguments:
      - name: software
        description: "Name of the software or service to observe"
        required: true
        type: string
    flags:
      - name: metrics
        shorthand: m
        description: "Comma-separated list of metrics to observe"
        type: string
      - name: format
        shorthand: f
        description: "Output format (text, json, csv)"
        type: string
        default: text

  # Troubleshooting Actions
  - name: logs
    description: "View logs of a software or service"
    usage: wpcli logs <software> [options]
    examples:
      - description: "View logs of a service"
        command: wpcli logs nginx
      - description: "View logs with specific level"
        command: wpcli logs mysql --level error
    arguments:
      - name: software
        description: "Name of the software or service to view logs"
        required: true
        type: string
    flags:
      - name: level
        shorthand: l
        description: "Log level (debug, info, warning, error)"
        type: string
        default: "info"
      - name: lines
        shorthand: n
        description: "Number of lines to show"
        type: int
        default: 100
      - name: follow
        shorthand: f
        description: "Follow log output"
        type: bool
        default: false

  - name: check
    description: "Check a software or service for issues"
    usage: wpcli check <software> [options]
    examples:
      - description: "Check a service for issues"
        command: wpcli check nginx
    arguments:
      - name: software
        description: "Name of the software or service to check"
        required: true
        type: string
    flags:
      - name: verbose
        shorthand: v
        description: "Show detailed check information"
        type: bool
        default: false

  - name: debug
    description: "Debug a software or service"
    usage: wpcli debug <software> [options]
    examples:
      - description: "Debug a service"
        command: wpcli debug nginx
    arguments:
      - name: software
        description: "Name of the software or service to debug"
        required: true
        type: string
    flags:
      - name: level
        shorthand: l
        description: "Debug level (basic, advanced, expert)"
        type: string
        default: basic

  - name: troubleshoot
    description: "Troubleshoot a software or service"
    usage: wpcli troubleshoot <software> [options]
    examples:
      - description: "Troubleshoot a service"
        command: wpcli troubleshoot nginx
    arguments:
      - name: software
        description: "Name of the software or service to troubleshoot"
        required: true
        type: string
    flags:
      - name: auto-fix
        shorthand: a
        description: "Automatically fix detected issues"
        type: bool
        default: false

  - name: trace
    description: "Trace a software or service"
    usage: wpcli trace <software> [options]
    examples:
      - description: "Trace a service"
        command: wpcli trace nginx
    arguments:
      - name: software
        description: "Name of the software or service to trace"
        required: true
        type: string
    flags:
      - name: duration
        shorthand: d
        description: "Trace duration in seconds"
        type: int
        default: 30

  # Information Actions
  - name: info
    description: "Get detailed information about a software or service"
    usage: wpcli info <software> [options]
    examples:
      - description: "Get software information"
        command: wpcli info nginx
      - description:
          it: "Ottieni informazioni dettagliate su un software"
          en: "Get detailed software information"
          es: "Obtener información detallada del software"
        command: wpcli info nginx --verbose
    arguments:
      - name: software
        description:
          it: "Nome del software o servizio di cui ottenere informazioni"
          en: "Name of the software or service to get information about"
          es: "Nombre del software o servicio para obtener información"
        required: true
        type: string
    flags:
      - name: verbose
        shorthand: v
        description:
          it: "Mostra informazioni dettagliate"
          en: "Show detailed information"
          es: "Mostrar información detallada"
        type: bool
        default: false

  - name: help
    description:
      it: "Ottieni aiuto per un software o servizio"
      en: "Get help for a software or service"
      es: "Obtener ayuda para un software o servicio"
    usage: wpcli help <software> [options]
    examples:
      - description:
          it: "Ottieni aiuto per un software"
          en: "Get help for a software"
          es: "Obtener ayuda para un software"
        command: wpcli help nginx
    arguments:
      - name: software
        description:
          it: "Nome del software o servizio di cui ottenere aiuto"
          en: "Name of the software or service to get help for"
          es: "Nombre del software o servicio para obtener ayuda"
        required: true
        type: string
    flags:
      - name: topic
        shorthand: t
        description:
          it: "Argomento di aiuto specifico"
          en: "Specific help topic"
          es: "Tema de ayuda específico"
        type: string

  - name: ask
    description:
      it: "Fai una domanda su un software o servizio"
      en: "Ask a question about a software or service"
      es: "Hacer una pregunta sobre un software o servicio"
    usage: wpcli ask <software> <question> [options]
    examples:
      - description:
          it: "Fai una domanda su un software"
          en: "Ask a question about a software"
          es: "Hacer una pregunta sobre un software"
        command: wpcli ask nginx "How do I configure SSL?"
    arguments:
      - name: software
        description:
          it: "Nome del software o servizio"
          en: "Name of the software or service"
          es: "Nombre del software o servicio"
        required: true
        type: string
      - name: question
        description:
          it: "Domanda da fare sul software"
          en: "Question to ask about the software"
          es: "Pregunta a hacer sobre el software"
        required: true
        type: string
    flags:
      - name: format
        shorthand: f
        description:
          it: "Formato di output (text, markdown)"
          en: "Output format (text, markdown)"
          es: "Formato de salida (text, markdown)"
        type: string
        default: text

  # Discovery Actions
  - name: list
    description:
      it: "Elenca tutti i software e servizi disponibili"
      en: "List all available software and services"
      es: "Listar todos los software y servicios disponibles"
    usage: wpcli list [options]
    examples:
      - description:
          it: "Elenca tutti i software"
          en: "List all software"
          es: "Listar todos los software"
        command: wpcli list
      - description:
          it: "Elenca software con informazioni dettagliate"
          en: "List software with detailed information"
          es: "Listar software con información detallada"
        command: wpcli list --verbose
      - description:
          it: "Cerca software specifici"
          en: "Search for specific software"
          es: "Buscar software específicos"
        command: wpcli list --search "nginx"
    flags:
      - name: verbose
        shorthand: v
        description:
          it: "Mostra informazioni dettagliate su ogni software"
          en: "Show detailed information about each software"
          es: "Mostrar información detallada sobre cada software"
        type: bool
        default: false
      - name: search
        shorthand: s
        description:
          it: "Cerca software che corrispondono al pattern"
          en: "Search for software matching the pattern"
          es: "Buscar software que coincidan con el patrón"
        type: string
      - name: category
        shorthand: c
        description:
          it: "Filtra per categoria (web, database, container, ecc.)"
          en: "Filter by category (web, database, container, etc.)"
          es: "Filtrar por categoría (web, database, container, etc.)"
        type: string

  - name: search
    description:
      it: "Cerca software e servizi"
      en: "Search for software and services"
      es: "Buscar software y servicios"
    usage: wpcli search <pattern> [options]
    examples:
      - description:
          it: "Cerca software"
          en: "Search for software"
          es: "Buscar software"
        command: wpcli search "nginx"
      - description:
          it: "Cerca con un provider specifico"
          en: "Search with specific provider"
          es: "Buscar con proveedor específico"
        command: wpcli search "docker" --provider docker.io
    arguments:
      - name: pattern
        description:
          it: "Pattern di ricerca per corrispondere ai nomi dei software"
          en: "Search pattern to match software names"
          es: "Patrón de búsqueda para coincidir con nombres de software"
        required: true
        type: string
    flags:
      - name: provider
        shorthand: p
        description:
          it: "Specifica il provider da utilizzare"
          en: "Specify the provider to use"
          es: "Especificar el proveedor a utilizar"
        type: string
      - name: verbose
        shorthand: v
        description:
          it: "Mostra risultati di ricerca dettagliati"
          en: "Show detailed search results"
          es: "Mostrar resultados de búsqueda detallados"
        type: bool
        default: false
      - name: category
        shorthand: c
        description:
          it: "Filtra per categoria (web, database, container, ecc.)"
          en: "Filter by category (web, database, container, etc.)"
          es: "Filtrar por categoría (web, database, container, etc.)"
        type: string

  # Maintenance Actions
  - name: update
    description:
      it: "Aggiorna informazioni sui software"
      en: "Update software information"
      es: "Actualizar información de software"
    usage: wpcli update [options]
    examples:
      - description:
          it: "Aggiorna informazioni sui software"
          en: "Update software information"
          es: "Actualizar información de software"
        command: wpcli update
      - description:
          it: "Aggiorna con un provider specifico"
          en: "Update with specific provider"
          es: "Actualizar con proveedor específico"
        command: wpcli update --provider docker.io
    flags:
      - name: provider
        shorthand: p
        description:
          it: "Specifica il provider da utilizzare"
          en: "Specify the provider to use"
          es: "Especificar el proveedor a utilizar"
        type: string
      - name: dry-run
        description:
          it: "Esegui in modalità noop senza apportare modifiche"
          en: "Run in noop mode without doing changes"
          es: "Ejecutar en modo noop sin realizar cambios"
        type: bool
        default: false

  # Configuration Actions
  - name: apply
    description:
      it: "Applica configurazione a un software o servizio"
      en: "Apply configuration to a software or service"
      es: "Aplicar configuración a un software o servicio"
    usage: wpcli apply <software> <config-file> [options]
    examples:
      - description:
          it: "Applica configurazione a un servizio"
          en: "Apply configuration to a service"
          es: "Aplicar configuración a un servicio"
        command: wpcli apply nginx nginx.conf
    arguments:
      - name: software
        description:
          it: "Nome del software o servizio da configurare"
          en: "Name of the software or service to configure"
          es: "Nombre del software o servicio a configurar"
        required: true
        type: string
      - name: config-file
        description:
          it: "Percorso del file di configurazione"
          en: "Path to the configuration file"
          es: "Ruta al archivo de configuración"
        required: true
        type: string
    flags:
      - name: dry-run
        description:
          it: "Esegui in modalità noop senza apportare modifiche"
          en: "Run in noop mode without doing changes"
          es: "Ejecutar en modo noop sin realizar cambios"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description:
          it: "Assumi sì a tutte le domande"
          en: "Assume yes to all prompted questions"
          es: "Asumir sí a todas las preguntas"
        type: bool
        default: false

  - name: manage
    description:
      it: "Gestisci un software o servizio"
      en: "Manage a software or service"
      es: "Gestionar un software o servicio"
    usage: wpcli manage <software> <action> [options]
    examples:
      - description:
          it: "Gestisci un servizio"
          en: "Manage a service"
          es: "Gestionar un servicio"
        command: wpcli manage nginx reload
    arguments:
      - name: software
        description:
          it: "Nome del software o servizio da gestire"
          en: "Name of the software or service to manage"
          es: "Nombre del software o servicio a gestionar"
        required: true
        type: string
      - name: action
        description:
          it: "Azione da eseguire sul software"
          en: "Action to perform on the software"
          es: "Acción a realizar en el software"
        required: true
        type: string
    flags:
      - name: dry-run
        description:
          it: "Esegui in modalità noop senza apportare modifiche"
          en: "Run in noop mode without doing changes"
          es: "Ejecutar en modo noop sin realizar cambios"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description:
          it: "Assumi sì a tutte le domande"
          en: "Assume yes to all prompted questions"
          es: "Asumir sí a todas las preguntas"
        type: bool
        default: false

  - name: config
    description:
      it: "Configura un software o servizio"
      en: "Configure a software or service"
      es: "Configurar un software o servicio"
    usage: wpcli config <software> [options]
    examples:
      - description:
          it: "Configura un servizio"
          en: "Configure a service"
          es: "Configurar un servicio"
        command: wpcli config nginx
      - description:
          it: "Configura con un provider specifico"
          en: "Configure with specific provider"
          es: "Configurar con proveedor específico"
        command: wpcli config nginx --provider nginx.org
    arguments:
      - name: software
        description:
          it: "Nome del software o servizio da configurare"
          en: "Name of the software or service to configure"
          es: "Nombre del software o servicio a configurar"
        required: true
        type: string
    flags:
      - name: provider
        shorthand: p
        description:
          it: "Specifica il provider da utilizzare"
          en: "Specify the provider to use"
          es: "Especificar el proveedor a utilizar"
        type: string
      - name: dry-run
        description:
          it: "Esegui in modalità noop senza apportare modifiche"
          en: "Run in noop mode without doing changes"
          es: "Ejecutar en modo noop sin realizar cambios"
        type: bool
        default: false
      - name: yes
        shorthand: y
        description:
          it: "Assumi sì a tutte le domande"
          en: "Assume yes to all prompted questions"
          es: "Asumir sí a todas las preguntas"
        type: bool
        default: false

  # Security Actions
  - name: scan
    description:
      it: "Scansiona un software o servizio per problemi di sicurezza"
      en: "Scan a software or service for security issues"
      es: "Escanear un software o servicio por problemas de seguridad"
    usage: wpcli scan <software> [options]
    examples:
      - description:
          it: "Scansiona un software per problemi di sicurezza"
          en: "Scan a software for security issues"
          es: "Escanear un software por problemas de seguridad"
        command: wpcli scan nginx
      - description:
          it: "Scansiona con un provider specifico"
          en: "Scan with specific provider"
          es: "Escanear con proveedor específico"
        command: wpcli scan nginx --provider nginx.org
    arguments:
      - name: software
        description:
          it: "Nome del software o servizio da scansionare"
          en: "Name of the software or service to scan"
          es: "Nombre del software o servicio a escanear"
        required: true
        type: string
    flags:
      - name: provider
        shorthand: p
        description:
          it: "Specifica il provider da utilizzare"
          en: "Specify the provider to use"
          es: "Especificar el proveedor a utilizar"
        type: string
      - name: verbose
        shorthand: v
        description:
          it: "Mostra risultati di scansione dettagliati"
          en: "Show detailed scan results"
          es: "Mostrar resultados de escaneo detallados"
        type: bool
        default: false
      - name: level
        shorthand: l
        description:
          it: "Livello di scansione (basic, standard, thorough)"
          en: "Scan level (basic, standard, thorough)"
          es: "Nivel de escaneo (basic, standard, thorough)"
        type: string
        default: standard

  - name: sbom
    description:
      it: "Genera Software Bill of Materials per un software o servizio"
      en: "Generate Software Bill of Materials for a software or service"
      es: "Generar Software Bill of Materials para un software o servicio"
    usage: wpcli sbom <software> [options]
    examples:
      - description:
          it: "Genera SBOM per un software"
          en: "Generate SBOM for a software"
          es: "Generar SBOM para un software"
        command: wpcli sbom nginx
      - description:
          it: "Genera SBOM con un formato specifico"
          en: "Generate SBOM with specific format"
          es: "Generar SBOM con formato específico"
        command: wpcli sbom nginx --format spdx
    arguments:
      - name: software
        description:
          it: "Nome del software o servizio per cui generare SBOM"
          en: "Name of the software or service to generate SBOM for"
          es: "Nombre del software o servicio para generar SBOM"
        required: true
        type: string
    flags:
      - name: format
        shorthand: f
        description:
          it: "Formato di output (spdx, cyclonedx)"
          en: "Output format (spdx, cyclonedx)"
          es: "Formato de salida (spdx, cyclonedx)"
        type: enum
        default: spdx
        valid_values: ["spdx", "cyclonedx"]
      - name: output
        shorthand: o
        description:
          it: "Percorso del file di output"
          en: "Output file path"
          es: "Ruta del archivo de salida"
        type: string

  - name: watch
    description: "Watch a software or service"
    usage: wpcli watch <software> [options]
    examples:
      - description: "Watch a service"
        command: wpcli watch nginx
    arguments:
      - name: software
        description: "Name of the software or service to watch"
        required: true
        type: string
    flags:
      - name: metrics
        shorthand: m
        description: "Comma-separated list of metrics to watch"
        type: string
        default: "cpu,memory,disk,network"
      - name: format
        shorthand: f
        description: "Output format (text, json, csv)"
        type: string
        default: "text"
