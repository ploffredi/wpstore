    description:
      it: "Visualizza i log di un software o servizio"
      en: "View logs for a software or service"
      es: "Ver logs de un software o servicio"
    usage: wpcli log <software> [options]
    examples:
      - description:
          it: "Visualizza i log di un servizio"
          en: "View service logs"
          es: "Ver logs del servicio"
        command: wpcli log nginx
      - description:
          it: "Visualizza i log con un livello specifico"
          en: "View logs with specific level"
          es: "Ver logs con nivel específico"
        command: wpcli log nginx --level error
    arguments:
      - name: software
        description:
          it: "Nome del software o servizio di cui visualizzare i log"
