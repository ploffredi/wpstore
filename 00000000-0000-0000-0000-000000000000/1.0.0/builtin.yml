        type: int
        default: 5
      - name: duration
        shorthand: d
        description:
          it: "Durata del monitoraggio in minuti (0 per infinito)"
          en: "Monitoring duration in minutes (0 for infinite)"
          es: "Duración del monitoreo en minutos (0 para infinito)"
        type: int
        default: 0

  - name: observe
    description:
      it: "Osserva un software o servizio"
      en: "Observe a software or service"
      es: "Observar un software o servicio"
    usage: wpcli observe <software> [options]
    examples:
      - description:
          it: "Osserva un servizio"
          en: "Observe a service"
