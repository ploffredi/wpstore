  - name: search
    description:
      it: "Cerca software e servizi"
      en: "Search for software and services"
      es: "Buscar software y servicios"
    usage: wpcli search <pattern> [options]
    examples:
      - description:
          it: "Cerca software"
          en: "Search for software"
          es: "Buscar software"
        command: wpcli search "nginx"
      - description:
          it: "Cerca con un provider specifico"
          en: "Search with specific provider"
          es: "Buscar con proveedor específico"
        command: wpcli search "docker" --provider docker.io
